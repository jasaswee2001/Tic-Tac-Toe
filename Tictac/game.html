<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
  

    <h1>Tic Tac Toe</h1>
    <div class="name-box">
        <input type="text" id="nameX" placeholder="Enter Player 1 (X)">
        <input type="text" id="nameO" placeholder="Enter Player 2 (O)">
        <button id="startGame">Start Game</button>
    </div>

    <div class="game">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <br>
    <button id="Play-Again">Play Again</button>
    <button id="Abort-Game">Abort game</button>

   <div id="confirmPopup" class="popup">
    <div class="popup-box">
        <p>Are you sure you want to abort the game?</p>

        <div class="Popup-buttons">
            <button id="cancelAbort">Cancel</button>
            <button id="confirmAbort" class="danger">Abort now</button>
        </div>
    </div>
</div>

    
    <script src="game.js"></script>
</body>
</html>
